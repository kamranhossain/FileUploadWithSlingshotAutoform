<head>
    <title>FileUpload</title>
</head>

<body>
{{> loginButtons}}
{{> fileUploading}}
</body>



<template name="fileUploading">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="autoform-inline-align">
                    {{> quickForm collection="Files" id="insertFile" type="insert"}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Uploaded Image</h3>
                {{#with url}}
                    <img src="{{file}}"/>
                    <a href="{{file}}" class="btn btn-success" download> Download</a>
                {{/with}}
            </div>
        </div>



    </div>
</template>
